      tags:
        - ClassicAccounts
      summary: Get Account
      description: Get Account Details
      operationId: Get-Account
      parameters:
        - name: location
          in: path
          description: "Location indicates the Azure region to which the call should be routed<br>\nSee more details <a href=https://aka.ms/vi-docs-location target=\"_blank\">here</a>"
          required: true
          schema:
            enum:
              - trial
              - eastus
              - westus2
              - eastasia
              - northeurope
              - westeurope
              - southeastasia
              - eastus2
              - australiaeast
              - southcentralus
              - japaneast
              - uksouth
              - switzerlandnorth
              - switzerlandwest
              - centralindia
              - canadacentral
              - westus
              - northcentralus
              - francecentral
              - centralus
              - koreacentral
              - brazilsouth
              - japanwest
              - westcentralus
            type: string
        - name: accountId
          in: path
          description: Account ID is a globally unique identifier (GUID) for the account.<br> See more details <a href=https://aka.ms/vi-apiportal-useapi-accountId target="_blank">here</a>
          required: true
          schema:
            type: string
        - name: includeUsage
          in: query
          description: Whether to retrieve the usage information for the account
          schema:
            enum:
              - true
              - false
            type: boolean
            default: false
        - name: includeAmsInfo
          in: query
          description: Whether to retrieve the Azure Media Services instance information
          schema:
            enum:
              - true
              - false
            type: boolean
            default: false
        - name: includeStatistics
          in: query
          description: Whether to retrieve the account statistics information
          schema:
            enum:
              - true
              - false
            type: boolean
            default: false
        - name: accessToken
          in: query
          description: "Required. Should be given as parameter in URL query string or in Authorization header as Bearer token. Access token scope should be <b>Account</b> and permission should be <b>Reader</b>.<br>\n Note that Access tokens expire within 1 hour<br>\nSee more details <a href=https://aka.ms/vi-docs-accesstoken target=\"_blank\">here</a>"
