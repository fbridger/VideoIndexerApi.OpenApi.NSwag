openapi: 3.0.1
info:
  title: Operations
  description: 'The Operations API contains all the Azure Video Indexer APIs, like Upload video, Get insights and more, as well as authorization operations to get access tokens for calling the other operations. For Azure Resource Manager (ARM)-based accounts, some REST APIs like generating an access token, list of all accounts, and updating existing accounts <a href="https://aka.ms/avam-arm-api" target="_blank">can be found here</a>.'
  version: '1.0'
servers:
  - url: https://api.videoindexer.ai
paths:
  '/{location}/Accounts/{accountId}':
